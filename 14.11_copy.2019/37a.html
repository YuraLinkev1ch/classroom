<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Тройка, Семерка, Туз</title>
    <style>
    .card{
        float:left;
        width:140px;
        height:193px;
        background-image:url("images/cards2.png");
    }
    .three{
        background-position-y: -190px;
    }

    .seven{
            background-position-y: calc(-193px*5);
    }
    .ace{
        background-position-y: calc(-193px* 12);
    }

    </style>
</head>
<body>
    <div class="card three"></div>
    <div class="card seven"></div>
    <div class="card ace"></div>
</body>
</html>
